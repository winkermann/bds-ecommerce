<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>DSCommerce</title>
</head>

<body>

  <header>
    <nav class="container">
      <div>
        <img src="img/icon/bag-icon.svg" width="30px">
        <h1>DSCommerce</h1>
      </div>
      <div>
        <img src="img/icon/login-icon.svg" width="20">
        <a href="">Entrar</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="cart-container" class="container">
      <div class="card">

        <div class="cart-item-container line-bottom">
          <div class="cart-item-left">
            <img src="img/computer.png" alt="computador">
            <div class="cart-description">
              <h3>Computador Gamer XT</h3>
              <div class="cart-item-quantity-container">
                <div class="cart-item-quantity-btn">- </div>
                <p> &nbsp; 1 &nbsp;</p>
                <div class="cart-item-quantity-btn"> +</div>
              </div>
            </div>
          </div>
          
          <div class="cart-item-right">
            R$5000,00
          </div>
        </div>

        <div class="cart-item-container line-bottom">
          <div class="cart-item-left">
            <img src="img/computer.png" alt="computador">
            <div class="cart-description">
              <h3>Computador Gamer XT</h3>
              <div class="cart-item-quantity-container">
                <div class="cart-item-quantity-btn">- </div>
                <p> &nbsp; 1 &nbsp;</p>
                <div class="cart-item-quantity-btn"> +</div>
              </div>
            </div>
          </div>
          
          <div class="cart-item-right">
            R$5000,00
          </div>
        </div>

        <div class="cart-total-container">
         <h3>R$ 10000,00</h3>       
        </div>
      </div>
      <div class="btn-page-container">
        <button class="btn btn-blue">Finalizar pedido</button>
        <button class="btn btn-white">Continuar comprando</button>
      </div>
    </section>
  </main>

</body>

</html>
