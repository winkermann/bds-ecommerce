<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/cart.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>DSCommerce</title>
</head>

<body>

  <header class="dsc-header-client">
    <nav class="dsc-container">
      <div>
        <h1>DSCommerce</h1>
      </div>
      <div>
        <div class="dsc-nav-bar-right">
          <div class="dsc-menu-items-container">
            <div class="dsc-menu-item">
              <img src="img/icon/cart.svg" alt="Carrinho de compras">
            </div>
          </div>
        <a href="">Entrar</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="cart-container-section" class="dsc-container">
      <div class="dsc-card">

        <div class="dsc-cart-item-container dsc-line-bottom">
          <div class="dsc-cart-item-left">
            <img src="img/computer.png" alt="computador">
            <div class="dsc-cart-description">
              <h3>Computador Gamer XT</h3>
              <div class="dsc-cart-item-quantity-container">
                <div class="dsc-cart-item-quantity-btn">- </div>
                <p> &nbsp; 1 &nbsp;</p>
                <div class="dsc-cart-item-quantity-btn"> +</div>
              </div>
            </div>
          </div>
          
          <div class="dsc-cart-item-right">
            R$5000,00
          </div>
        </div>

        <div class="dsc-cart-item-container dsc-line-bottom">
          <div class="dsc-cart-item-left">
            <img src="img/computer.png" alt="computador">
            <div class="dsc-cart-description">
              <h3>Computador Gamer XT</h3>
              <div class="dsc-cart-item-quantity-container">
                <div class="dsc-cart-item-quantity-btn">- </div>
                <p> &nbsp; 1 &nbsp;</p>
                <div class="dsc-cart-item-quantity-btn"> +</div>
              </div>
            </div>
          </div>
          
          <div class="dsc-cart-item-right">
            R$5000,00
          </div>
        </div>
        

        <div class="dsc-cart-total-container">
         <h3>R$ 10000,00</h3>       
        </div>
      </div>
      <div class="dsc-btn-page-container">
        <button class="dsc-btn dsc-btn-blue">Finalizar pedido</button>
        <button class="dsc-btn dsc-btn-white">Continuar comprando</button>
      </div>
    </section>
  </main>

</body>

</html>
